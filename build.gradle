apply plugin: 'java'

sourceSets {
    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation(
                'org.junit.jupiter:junit-jupiter-api:5.1.0'
        )
        testRuntimeOnly(
                'org.junit.jupiter:junit-jupiter-engine:5.1.0'
        )
    }

    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        if (System.env.'CI') {
            beforeTest { descriptor ->
                logger.lifecycle('Running test: ' + descriptor)
            }
        }
        
        java {
            srcDirs = ['test']
        }
    }

    task wrapper(type: Wrapper) {
        gradleVersion = '4.6'
    }
}
